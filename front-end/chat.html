<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin nhắn - Room Rental</title>
    <link rel="stylesheet" href="./access/css/styles.css">
    <link rel="stylesheet" href="./access/css/chat.css">
    <link rel="stylesheet" href="./components/header.html">
    <link rel="stylesheet" href="./access/css/user.css">
    <link rel="stylesheet" href="./access/css/responsive.css">
    <link rel="stylesheet" href="./access/css/auth.css">
    <link rel="stylesheet" href="./access/css/favourite.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="chat-sidebar">
            <div class="chat-title-header">
                <div class="chat-title">
                    <i class="fas fa-comments"></i> Tin nhắn
                </div>
            </div>
            <div class="chat-search">
                <div class="chat-search-input">
                    <input type="text" placeholder="Tìm kiếm cuộc trò chuyện...">
                    <i class="fa-solid fa-magnifying-glass chat-search-icon"></i>
                </div>
                
            </div>
            <div class="chat-message-status">
                <div class="chat-all-message active">
                    Tất cả tin nhắn
                </div>
                <div class="chat-unread-message">
                    Tin chưa đọc
                </div>
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Danh sách cuộc trò chuyện sẽ được thêm vào đây -->
            </div>
        </div>
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-header-title" id="chat-header">
                    <!-- Tên người nhận sẽ được hiển thị ở đây -->
                </div>
                <div class="chat-header-actions">
                    <button class="chat-header-action-btn">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="chat-header-action-btn">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="chat-header-action-btn">
                        <i class="fas fa-info-circle"></i>
                    </button>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Tin nhắn sẽ được hiển thị ở đây -->
            </div>
            <div class="chat-input">
                <div class="chat-input-wrapper">
                    <button class="chat-attachment-btn" id="attachment-btn" type="button">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="chat-image-btn" id="image-btn" type="button">
                        <i class="fas fa-image"></i>
                    </button>
                    <input type="file" id="image-input" accept="image/*" style="display: none;" multiple>
                    <input type="text" id="message-input" placeholder="Nhập tin nhắn...">
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i> Gửi
                    </button>
                </div>
                <div class="image-preview-container" id="image-preview-container" style="display: none;">
                    <div class="image-preview-list" id="image-preview-list">
                        <!-- Xem trước hình ảnh sẽ được thêm vào đây -->
                    </div>
                    <button class="clear-images-btn" id="clear-images-btn">
                        <i class="fas fa-times"></i> Xóa tất cả
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/header.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/chat.js"></script>
</body>
</html>
