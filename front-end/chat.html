<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin nhắn - Room Rental</title>
    <link rel="stylesheet" href="./access/css/styles.css">
    <link rel="stylesheet" href="access/css/chat.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">Room GO</a>
            <nav class="nav">
                <a href="index.html">Trang chủ</a>
                <a href="rooms.html">Phòng trọ</a>
                <a href="about.html">Về chúng tôi</a>
                <a href="contact.html">Liên hệ</a>
            </nav>
            <div class="auth-buttons">
                <!-- Sẽ được điền bởi auth.js -->
            </div>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-sidebar">
            <div class="chat-list" id="chat-list">
                <!-- Chat list items will be added here -->
            </div>
        </div>
        <div class="chat-main">
            <div class="chat-header" id="chat-header">
                <!-- Active chat header will be shown here -->
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be added here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Nhập tin nhắn...">
                <button id="send-button">Gửi</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/chat.js"></script>
</body>
</html>
