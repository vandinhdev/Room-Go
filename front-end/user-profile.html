<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin người dùng - ROOM GO</title>
    <link rel="stylesheet" href="access/css/styles.css">
    <link rel="stylesheet" href="access/css/user.css">
    <link rel="stylesheet" href="access/css/footer.css">
    <link rel="stylesheet" href="access/css/responsive.css">
    <link rel="stylesheet" href="access/css/profile.css">
    <link rel="stylesheet" href="access/css/user-profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- Main Content -->
    <div class="main-container">
        <!-- Loading indicator -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>Đang tải thông tin...</p>
        </div>

        <!-- Error message -->
        <div class="error-message" id="errorMessage" style="display: none;">
            <div class="error-content">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Không thể tải thông tin</h3>
                <p id="errorText">Đã xảy ra lỗi khi tải thông tin người dùng.</p>
                <button class="btn btn-primary" onclick="location.reload()">Thử lại</button>
            </div>
        </div>

        <!-- User Profile Content -->
        <div class="user-profile-container" id="userProfileContainer" style="display: none;">
            <!-- User Header -->
            <div class="user-profile-header">
                <div class="user-avatar-section">
                    <div class="user-avatar-large" id="userAvatarLarge">
                        <i class="fas fa-user"></i>
                    </div>
                    
                </div>
                
                <div class="user-basic-info">
                    <h1 class="user-display-name" id="userDisplayName">Tên người dùng</h1>
                    <p class="user-join-date" id="userJoinDate">
                        <i class="fas fa-calendar-alt"></i>
                        Tham gia từ: Tháng 1, 2024
                    </p>
                    
                </div>

                <div class="user-actions-section">
                    <button class="btn btn-primary" id="contactBtn">
                        <i class="fas fa-phone"></i>
                        Liên hệ
                    </button>
                    <!-- message button -->
                    <button class="btn btn-primary" id="messageBtn">
                        <i class="fas fa-comment"></i>
                        Nhắn tin
                    </button>
                </div>
            </div>

            <!-- User Content Tabs -->
            <div class="user-content">
                <div class="content-tabs">
                    <button class="tab-btn active" data-tab="rooms">
                        <i class="fas fa-bed"></i>
                        Phòng đã đăng (<span id="roomCount">0</span>)
                    </button>
                    
                </div>

                <!-- Rooms Tab -->
                <div class="tab-content active" id="rooms-tab">
                    

                    <!-- Rooms List -->
                    <div class="user-rooms-list" id="userRoomsList">
                        <!-- Rooms will be loaded here -->
                    </div>

                    
                </div>
            </div>
        </div>
    </div>

   

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script type="module" src="js/header.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/user-profile.js"></script>
    <script>
        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get user ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');
            
            if (userId) {
                // Load user profile data
                UserProfile.loadUserProfile(userId);
            } else {
                // Show error if no user ID provided
                UserProfile.showError('Không tìm thấy thông tin người dùng.');
            }
        });
    </script>
    <script src="js/footer.js"></script>
</body>
</html>
