<!-- Header -->
<header class="header">
    <div class="mobile-menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </div>
    
    <div class="header-left">
        <div class="logo">ROOM GO</div>
        <div class="location-selector">
            <span class="location-icon"><i class="fa-solid fa-location-dot"></i></span>
            <select id="provinceSelect" style="border:none;background:transparent;font-size:16px;color:#ff6b35;outline:none;">
                <option value="">Đang tải tỉnh thành...</option>
            </select>
        </div>
    </div>
    
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Tìm phòng trọ...">
    </div>
    
    <div class="header-right">
        <a href="chat.html" class="header-btn mobile-hide"><i class="fa-regular fa-message"></i></a>
        <div class="header-btn mobile-hide" id="favourite-btn"><i class="fa-regular fa-heart"></i></div>
        <div class="favourite-room">
            <div class="favourite-header">
                Tin đăng đã lưu
            </div>
            <div class="favourite-content">
                <p>Bạn chưa lưu tin nào</p>
                <span>Lưu tin yêu thích, tin sẽ hiển thị ở đây để bạn dễ dàng quay lại sau.</span>
            </div>
        </div>
        <a href="roomForm.html" class="header-btn post-btn">Đăng tin</a>
        <!-- Test buttons for development -->
        
        <div id="authButtons" class="auth-buttons">
            <!-- Will be populated by JS -->
        </div>
        <div class="user-menu d-none">
            <div class="user-menu-trigger">
                <div class="user-avatar"></div>
                <span class="user-name"></span>
                <span class="dropdown-arrow"><i class="fas fa-chevron-down"></i></span>
            </div>
            <div class="dropdown-menu">
                <div class="dropdown-header">
                    <div class="user-info">
                        <div class="user-avatar-large"></div>
                        <div class="user-details">
                            <div class="user-name-large"></div>
                            <div class="user-email"></div>
                        </div>
                    </div>
                </div>
                <div class="dropdown-body">
                    <a href="#" class="menu-item">
                        <i class="fas fa-user"></i> 
                        <div class="menu-item-content">
                            <span class="menu-item-title">Trang cá nhân</span>
                            <span class="menu-item-desc">Xem và cập nhật thông tin</span>
                        </div>
                    </a>
                    <a href="#" class="menu-item">
                        <i class="fas fa-list"></i> 
                        <div class="menu-item-content">
                            <span class="menu-item-title">Quản lý tin đăng</span>
                            <span class="menu-item-desc">Tin đăng của bạn</span>
                        </div>
                    </a>
                    <a href="#" class="menu-item">
                        <i class="fas fa-heart"></i> 
                        <div class="menu-item-content">
                            <span class="menu-item-title">Tin đã lưu</span>
                            <span class="menu-item-desc">Phòng bạn quan tâm</span>
                        </div>
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="menu-item" id="logoutButton">
                        <i class="fas fa-sign-out-alt"></i> 
                        <div class="menu-item-content">
                            <span class="menu-item-title">Đăng xuất</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
