<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập & Đăng Ký</title>
    <link rel="stylesheet" href="access/css/login.css">
    <link rel="stylesheet" href="access/css/responsive.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 id="auth-title">Đăng Nhập</h1>
            <p id="auth-subtitle">Chào mừng bạn trở lại!</p>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <!-- Form Đăng Nhập -->
        <form class="auth-form active" id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Mật khẩu</label>
                <div class="password-field">
                    <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="form-options">
                <div class="checkbox-container">
                    <input type="checkbox" id="rememberMe" class="checkbox">
                    <label for="rememberMe" class="form-label" style="margin-bottom: 0;">Nhớ tài khoản</label>
                </div>
                <a href="#" class="forgot-link" onclick="showForgotPassword()">Quên mật khẩu?</a>
            </div>
            <button type="submit" class="primary-btn login">
                <span class="btn-text">Đăng nhập</span>
                <div class="btn-loading">
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <!-- Form Đăng Ký -->
        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label for="registerName">Họ và tên</label>
                <input type="text" id="registerName" name="name" placeholder="Nhập họ và tên" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" name="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Mật khẩu</label>
                <input type="password" id="registerPassword" name="password" placeholder="Tạo mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
            </div>
            <button type="submit" class="primary-btn register">
            <span class="btn-text">Đăng ký</span>
            <div class="btn-loading">
                <div class="spinner"></div>
            </div>
            </button>
        </form>

        <div class="divider">
            <span>Hoặc</span>
        </div>

        <button class="social-btn" onclick="loginWithGoogle()">
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Tiếp tục với Google
        </button>

        <button class="social-btn" onclick="loginWithFacebook()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877f2">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            Tiếp tục với Facebook
        </button>

        <div class="auth-switch">
            <p id="switch-text">Bạn chưa có tài khoản?</p>
            <button type="button" class="switch-btn" id="switchBtn" onclick="toggleAuthForm()">
                Đăng ký
            </button>
        </div>
    </div>

    <script src="js/util.js"></script>
    
    <script type="module" src="js/login.js"></script>

</body>
</html>
