<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Người Dùng - ROOM GO</title>
    <link rel="stylesheet" href="access/css/styles.css">
    <link rel="stylesheet" href="access/css/user.css">
    <link rel="stylesheet" href="access/css/footer.css">
    <link rel="stylesheet" href="access/css/user-management.css">
    <link rel="stylesheet" href="access/css/responsive.css">
    <link rel="stylesheet" href="access/css/auth.css">
    <link rel="stylesheet" href="access/css/loading.css">
    <link rel="stylesheet" href="access/css/favourite.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script>
        document.documentElement.classList.add('loading');
    </script>
</head>
<body class="loading">
    <div id="initialLoadingOverlay">
        <div class="loading-content">
            <div class="spinner-container">
                <div class="spinner"></div>
            </div>
            <h3>Đang tải danh sách người dùng</h3>
            <p>Vui lòng đợi một chút...</p>
        </div>
    </div>
    
    <div class="main-container">
        <div class="admin-container" id="managementContent">
            <div class="admin-header">
                <h1 class="admin-title">Quản Lý Người Dùng</h1>
                <p class="admin-subtitle">Quản lý tài khoản người dùng trong hệ thống</p>
            </div>

            <div class="users-table-container">
                <div class="users-table-header">
                    <h2 class="users-table-title">Danh Sách Người Dùng</h2>
                    
                </div>

                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Tìm kiếm người dùng..." id="searchInput">
                </div>

                <table class="users-table" id="usersTable">
                    <thead>
                        <tr>
                            <th>Người Dùng</th>
                            <th>Email</th>
                            <th>Số Điện Thoại</th>
                            <th>Vai Trò</th>
                            <th>Trạng Thái</th>
                            <th>Ngày Tạo</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>



    <script type="module" src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/loading.js"></script>
    <script type="module" src="js/user-management.js"></script>
</body>
</html>
