<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm/Sửa Phòng Trọ</title>
    <link rel="stylesheet" href="access/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Thêm/Sửa Phòng Trọ</h2>
        <form id="roomForm" class="needs-validation" novalidate>
            <input type="hidden" id="roomId">
            
            <div class="mb-3">
                <label for="title" class="form-label">Tiêu đề</label>
                <input type="text" class="form-control" id="title" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="price" class="form-label">Giá thuê (VNĐ/tháng)</label>
                    <input type="number" class="form-control" id="price" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="area" class="form-label">Diện tích (m²)</label>
                    <input type="number" step="0.1" class="form-control" id="area" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="address" required>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="province" class="form-label">Tỉnh/Thành phố</label>
                    <select class="form-select" id="province" required>
                        <option value="">Chọn tỉnh/thành phố</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="district" class="form-label">Quận/Huyện</label>
                    <select class="form-select" id="district" required>
                        <option value="">Chọn quận/huyện</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="ward" class="form-label">Phường/Xã</label>
                    <select class="form-select" id="ward" required>
                        <option value="">Chọn phường/xã</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Hình ảnh</label>
                <div id="imageContainer">
                    <div class="image-upload mb-2">
                        <input type="file" class="form-control" accept="image/*" required>
                        <input type="text" class="form-control mt-2" placeholder="Mô tả hình ảnh">
                        <button type="button" class="btn btn-danger btn-sm mt-2">Xóa</button>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" id="addImage">Thêm hình ảnh</button>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Trạng thái</label>
                <select class="form-select" id="status" required>
                    <option value="available">Còn trống</option>
                    <option value="rented">Đã cho thuê</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="index.html" class="btn btn-secondary">Hủy</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/roomForm.js"></script>
</body>
</html>
