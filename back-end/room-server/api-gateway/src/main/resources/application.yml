server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
            # User Service
            - id: user-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/user/**

            - id: user-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/auth/**

            # Room Service
            - id: room-service
              uri: http://localhost:8082
              predicates:
                - Path=/api/room/**

            - id: room-service
              uri: http://localhost:8082
              predicates:
                - Path=/api/room-images/**

            # Search Service
            - id: search-service
              uri: http://localhost:8083
              predicates:
                - Path=/api/search/**

            # Chat Service
            - id: chat-service
              uri: http://localhost:8084
              predicates:
                - Path=/api/chat/**

          # Tuỳ chọn filter chung (nếu muốn log, auth)
          default-filters:
            - name: RemoveRequestHeader
              args:
                name: Cookie


